    {% include 'header.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/signup.css') }}">
    <title>SignUp</title>
</head>
<body>
    <section class="signup">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card card-registration" style="border-radius: 15px; box-shadow: 5px 8px 10px rgba(0, 0, 0, 0.65);">
                  <h5 class="text-center" style="font-weight: 900; font-family: inherit;"><span style="color: rgb(0, 168, 0);">Sign</span>Up</h5>
                  <form method="post" id="integerForm"  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="form-row">
                      <div class="form-group col-xl-12">
                        <label for="inputName">Nama</label>
                        <input type="text" class="form-control" name="inputName" placeholder="Full Name" id="validationDefault01 inputName" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" name="inputEmail" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="validationDefault02">Nomor</label>
                        <input type="tel" class="form-control" nama="inputNumber" id="phone" required placeholder="Number">
                      </div>
                      <div class="form-group col-xl-12">
                        <label for="validationDefault03">Alamat Lengkap</label>
                        <textarea class="form-control" nama="inputAddress" id="validationDefault03" rows="4" required placeholder="Address"></textarea>
                      </div>
                      <div class="form-group col-xl-12">
                        <label for="validationDefault04">Password</label>
                        <input type="password" class="form-control" nama="inputPassword" id="validationDefault04" required placeholder="Password">
                      </div>
                    </div>
                    <button type="submit" id="btnsgnUp" class="btn btn-primary">Submit</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
{% include 'footer.html' %}

<script>
  $(function() {
     $('#btnsgnUp').click(function() {

      $.ajax({
        url: '/showSignup',
        data: $('form').serialize(),
        type: 'GET',
        success: function(response) {
          console.log(response);
       },
        error: function(error) {
          console.log(error);
      }
  });
});
});


</script>
</html>
